<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/19a92bcd5a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header-name">devfinder</div>
        <div class="light-dark-mode">
          <p class="light-dark"> <span class="span">DARK</span> <i class="fa-solid fa-circle-half-stroke light-dark-img"></i></p>
        </div>
      </div>

      <div class="form-wrapper">
        <form class="shadow">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            name=""
            id="search"
            autocomplete="off"
            placeholder="Search GitHub Username..."
          />
          <button class="form-btn">Search</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
